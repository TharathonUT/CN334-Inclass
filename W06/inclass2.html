<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclass 2</title>
</head>
<body>
    <h1>CN334 W06 Javascript</h1>
    <p id="demo"></p>

    <script>
        var my_id = "TA334"
        var my_firstname = "Nutpraphut";

        document.getElementById("demo").innerHTML = `innerHTML : Hello i am ${my_id} ${my_firstname}`;
        document.write(`DOC write: Hello i am ${my_id} ${my_firstname}`);
        window.alert(`alert: Hello i am ${my_id} ${my_firstname}`);
        console.log(`Console: Hello i am ${my_id} ${my_firstname}`);
    </script>
</body>
</html>
