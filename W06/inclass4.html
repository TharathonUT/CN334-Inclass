<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclass 4</title>
</head>
<body>
    <h1>CN334 W06 JS</h1>
    <input onkeydown="check_id()" type="text" id="sid">
    <p id="result"></p>

    <script>
        function check_id(){
            var input = document.getElementById('sid').value;
            if (input.match(/[0-9]/g)){
                document.getElementById('result').innerHTML = `Hello ${input}`
            } else {
                document.getElementById('result').innerHTML = `Please enter ONLY NUMBER!`
            }
        }
    </script>
</body>
</html>
